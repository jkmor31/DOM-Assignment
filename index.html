<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Compound Interest Calculator</h1>
    </header>
   <section>
    <p>Enter the principal amount to be invested. <br> The calculator will apply the specified interest rate over the specified time period.</p>
       <table>
        <tr><td><label for="principal">Principal amount:</label></td>
            <td><input type="number" min="0" step="0.01" id="principal"></td>
        <tr><td><label for="interest">Interest rate:</label></td>
            <td><input type="text" id="interest"></td>
        <tr><td><label for="time">Time in years:</label></td>
            <td><input type="text" id="time"></td>
        <tr><td><button type="button" id="btn" onclick={calculateInterest()}>Calculate</button></td>
            <td><button type="button" id="clear" onclick={clearInterest()}>Clear</button>
        </table>
    </section>
</body>
</html>
