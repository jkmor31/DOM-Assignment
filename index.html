<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Compound Interest Calculator</h1>
        <p>Enter the principal amount to be invested. The calculator will apply the specified interest rate over the specified time period.</p>
    </header>
   <section>
       <div>
        <label for="principal">Principal amount:</label>
        <input type="number" min="0" step="0.01" id="principal">
    </div>
    <div>
        <label for="interest">Interest rate:</label>
        <input type="text" id="interest">
    </div>
    <div>
        <label for="time">Time in years:</label>
        <input type="text" id="time">
    </div>
        <button type="button" id="btn" onclick={calculateInterest()}>Calculate</button>
</section>
</body>
</html>
